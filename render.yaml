services:
  - type: web
    name: dabaa-backend
    env: node
    plan: free
    region: oregon  # or frankfurt/dubai/etc.
    rootDir: server
    buildCommand: npm install && tsc
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add your own secrets below
      # - key: DATABASE_URL
      #   value: your_db_url
